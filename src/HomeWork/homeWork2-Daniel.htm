<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel's Home Work 2</title>
</head>
    <!-- CSS -->
<style>
    progress {
    border: black;
    width: 200px;
    height: 10px;
    }

    progress.low::-webkit-progress-value {
    background: green;
    }

    progress.medium::-webkit-progress-value {
    background: yellow;
    }

    progress.high::-webkit-progress-value {
    background: red;
    }

    div{
        width: 200px;
        text-align: center;
    }
</style>
    <!-- JavaScript -->
<script>
    <!--
    function updateProgress() {      
        for (let i = 0; i <= 100; i++) {
            setTimeout( () => {
                console.log(i);
                document.getElementById("target").value = i;
                document.getElementById("tagetLabel").innerHTML = `Current value: ${i}`;
                if ( i <= 33) { document.getElementById("target").className = "low" }
                else if ( i > 33 && i <= 66) { document.getElementById("target").className = "medium" }
                else if ( i > 66 && i <= 100) { document.getElementById("target").className = "high" }
            },50 * i);
        }          
    }   
    //-->
</script>
<body onload="updateProgress();">
    <h2>Progress Options:</h3><br>
    <label><strong> Low Progress ( 0 - 33): </strong></label> <br>
    <progress class="low" value = "25" max = "100"></progress>
    <br>
    <label><strong>Medium Progress ( 34 - 66):</strong></label> <br>
    <progress class="medium" value = "50" max = "100"></progress>
    <br>
    <label><strong>High Progress (67 - 100):</strong></label> <br>
    <progress class="high" value = "75" max = "100"></progress>
    <br>
    <br>
    <h2>Target Progress-Bar</h3>
    <br>
    <label id="tagetLabel"></label>
    <br>
    <progress id="target" value = "0" max = "100"></progress>
    <br>
    <br>
    <div >
        <button onclick="location.reload();" >Again</button>
    </div>
</body>
</html>
