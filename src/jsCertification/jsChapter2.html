<body>

<main role="main">
    <article id="webslides" class="vertical">
        <!-- Quick Guide
          - Each parent <section> in the <article id="webslides"> element is an individual slide.
          - Vertical sliding = <article id="webslides" class="vertical">
          - <div class="wrap"> = container 90% / <div class="wrap size-50"> = 45%;
        -->
        <!-- First Slide -->
        <section class="bg-black-blue aligncenter">
            <span class="background dark" style="background-image:url('https://source.unsplash.com/o4mP43oPGHk/')"></span>
            <!--.wrap = container (width: 90%) with fadein animation -->
            <div class="wrap">
                <h1 class="text-landing strong">Working with Variables and Data in  JavaScript</h1>
                <p class="text-intro"> Chapter Two </p>
                <div class="wrap">
                    <a href="https://www.epam.com" target="_blank"><img class="size-20 aligncenter" src="../static/images/epam_logo.svg" title="epam website" alt="EPAM logo"></a>STRIVE FOR EXCELLENCE

            </div>
            <footer>

                    </p>

            <!-- .end .wrap -->
